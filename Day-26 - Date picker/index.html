<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date picker using vanilla</title>
  </head>
  <body>
    <div class="container">
      <form id="my-form">
        <div class="form-group">
          <label for="my-date">Select the date</label>
          <input type="text" class="datepicker-input" id="my-date" />
          <button id="submit">Submit</button>
        </div>
      </form>
    </div>
  </body>
</html>
