<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Practise basic components of website</title>
  </head>
  <body>
    <p id="message"></p>
    <textarea name="" disabled id="" cols="30" rows="10"></textarea>
    <button>Start</button>
  </body>
  <script>
    const message = document.querySelector("#message");
    const textarea = document.querySelector("textarea");
    const button = document.querySelector("button");

    let startTime;
    let endTime;

    button.addEventListener("click", function () {
      if (this.innerHTML === "Start") {
        playGame(this);
      } else if (this.innerHTML === "Done") endGame(this);
    });
    function playGame(e) {
      e.innerHTML = "Done";
      textarea.disabled = false;
      const date = new Date();
      startTime = date.getTime();
    }
    function endGame(event) {
      event.innerHTML = "Start";
      textarea.disabled = true;
      const date = new Date();
      endTime = date.getTime();
      const duration = (endTime - startTime) / 1000; //sec
      const writtenText = textarea.value;
      const totalWord = wordCounter(writtenText);
      const speed = Math.round((totalWord / duration) * 60);
      console.log(speed);
    }
    function wordCounter(str) {
      return str.split(" ").length;
    }
    function compare(src, des) {
      let count = 0;
      const words1 = src.split(" ");
      const words2 = des.split(" ");
      words1.forEach((item, index) => {
        if (item === words2[index]) count++;
      });
    }
  </script>
</html>
