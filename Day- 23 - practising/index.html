<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Practise basic components of website</title>
  </head>
  <body>
    <style>
      #paragraph {
        max-height: 0;
        overflow: hidden;
        background-color: red;
        transition: max-height 0.3s;
      }
      /* .content {
        height: 0;
      } */
    </style>
    <button>Click</button>
    <div id="paragraph">
      <div class="content">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Blanditiis, ad
        ipsum culpa voluptatum assumenda expedita inventore quia impedit
        delectus tempore possimus consequatur quidem eligendi itaque commodi
        quasi, ex eum cum.
      </div>
    </div>

    <script src="main.js"></script>
    <script>
      const button = document.querySelector("button");
      const paragraph = document.querySelector("#paragraph");
      const content = document.querySelector(".content");
      button.addEventListener("click", (e) => {
        if (!paragraph.style.maxHeight)
          paragraph.style.maxHeight = paragraph.scrollHeight + "px";
        else paragraph.style.maxHeight = null;
      });
    </script>
  </body>
</html>
