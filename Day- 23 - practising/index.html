<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Practise basic components of website</title>
  </head>
  <body>
    <p class="message"></p>
    <textarea name="" id="" cols="30" rows="10" disabled></textarea>
    <button>Start</button>
  </body>
  <script>
    const words = [
      "I am a little boy and I love eating",
      "Do you love to go to restaurant with me",
      "Do you like chicken or shall I order something else",
      "I love beef and mutton with polao as curry",
    ];
    const message = document.querySelector(".message");
    const textArea = document.querySelector("textarea");
    const button = document.querySelector("button");

    let startTime;
    let endTime;

    button.addEventListener("click", function () {
      if (this.innerHTML === "Start") {
        textArea.disabled = false;
        this.textContent = "Done";
        playGame();
      } else if (this.innerHTML === "Done") {
        textArea.disabled = true;
        this.textContent = "Start";
        endGame();
      }
    });
    function playGame() {
      //show message
      const word = getWord(words);
      message.innerHTML = word;
      //count the start time
      const date = new Date();
      startTime = date.getTime();
    }
    function endGame() {
      const date = new Date();
      endTime = date.getTime();
      const duration = (endTime - startTime) / 1000;
      const str = textArea.value;
      const countWord = wordCounter(str);
      const speed = Math.floor((countWord / duration) * 60);
      const result = compareWord(message.innerHTML, str);
      message.innerHTML = `You have typerd ${speed} word per minute <br /> ${result}`;
    }
    function getWord(words) {
      const random = Math.floor(Math.random() * words.length);
      return words[random];
    }
    function wordCounter(str) {
      return str.split(" ").length;
    }
    function compareWord(str1, str2) {
      const words1 = str1.split(" ");
      const words2 = str2.split(" ");
      let count = 0;

      words1.forEach((word, index) => {
        if (word === words2[index]) count++;
      });
      return "Correct " + count + " out of " + words1.length + 1;
    }
  </script>
</html>
