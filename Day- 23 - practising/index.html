<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Practise basic components of website</title>
  </head>
  <body>
    <h3>Ask your ques</h3>
    <input type="text" />
    <button>Ask</button>
    <div id="output"></div>
  </body>
  <script>
    const input = document.querySelector("input");
    const button = document.querySelector("button");
    const shwOutput = document.querySelector("#output");
    const answers = ["Yes", "no", "ok", "sure", "fine"];
    button.addEventListener("click", function () {
      shwOutput.textContent = "";
      const response = getRandomRes(answers);
      const showQues = document.createElement("h4");
      showQues.textContent = input.value;
      const showAns = document.createElement("span");
      showAns.textContent = response;
      shwOutput.append(showQues);
      shwOutput.append(showAns);
      input.value = "";
    });
    function getRandomRes(ans) {
      const random = Math.floor(Math.random() * ans.length);
      return ans[random];
    }
  </script>
</html>
