<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Practise basic components of website</title>
  </head>
  <body>
    <style>
      .game-area {
        height: 200px;
        width: 200px;
        border: 1px solid black;
      }
      .box {
        height: 50%;
        width: 50%;
        float: left;
        margin-bottom: 0;
      }
      .active {
        border: 1px solid red;
        color: greenyellow;
      }
    </style>
    <div class="message">Press start button</div>
    <div class="game-area"></div>
    <button>Start</button>
  </body>
  <script>
    const gameColors = ["red", "orange", "royalblue", "greenyellow"];
    const gameArea = document.querySelector(".game-area");
    const btn = document.querySelector("button");
    const message = document.querySelector(".message");

    let gameClicks = [];
    let userClicks = [];
    let inPlay = false;
    let playNum = 3;

    window.addEventListener("load", setUp);
    btn.addEventListener("click", function () {
      if (!inPlay) {
        player();
      }
    });
    function player() {
      btn.disabled = true;
      gameClicks = [];
      userClicks = [];
      runSequence(playNum);
    }
    function runSequence(number) {
      const squares = document.querySelectorAll(".box");
      number--;
      if (number < 0) {
        inPlay = true;
        return;
      }
      const randomNumber = Math.floor(Math.random() * squares.length);
      gameClicks.push(gameColors[randomNumber]);
      squares[randomNumber].style.opacity = 1;
      setTimeout(() => {
        squares[randomNumber].style.opacity = 0.5;
        setTimeout(() => {
          runSequence(number);
        }, 100);
      }, 200);
    }
    function setUp() {
      for (let i = 0; i < gameColors.length; i++) {
        const element = document.createElement("div");
        element.classList.add("box");
        element.style.backgroundColor = gameColors[i];
        element.addEventListener("click", checkAnswer);
        element.color = gameColors[i];
        element.style.opacity = 0.5;
        gameArea.appendChild(element);
      }
    }
    function checkAnswer(e) {
      if (inPlay) {
        const item = e.target;
        userClicks.push(item.color);
        item.style.opacity = 1;
        setTimeout(() => {
          item.style.opacity = 0.5;
        }, 100);
      }
    }
  </script>
</html>
