<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Practise basic components of website</title>
  </head>
  <body></body>
  <script>
    let block;
    let listContainer;
    let list = [];
    document.addEventListener("DOMContentLoaded", () => {
      block = document.createElement("div");
      block.textContent = "Hello";
      block.style.height = "100px";
      block.style.width = "100px";
      block.style.backgroundColor = "red";
      block.style.position = "absolute";
      block.style.top = "100px";
      block.style.left = "100px";
      // block.style.height = "";
      // block.style.height = "";
      // block.style.height = "";
      document.body.appendChild(block);

      listContainer = document.createElement("div");
      document.body.appendChild(listContainer);
    });
    document.addEventListener("keydown", function (e) {
      console.log(e.keyCode);
      if (e.keyCode === 37) addItem("left");
      if (e.keyCode === 38) addItem("top");
      if (e.keyCode === 39) addItem("right");
      if (e.keyCode === 40) addItem("bottom");
      if (e.keyCode === 13 || e.keyCode === 32) mover();
    });

    function addItem(value) {
      const span = document.createElement("span");
      span.textContent = "+" + value;
      span.style.padding = "10px";
      span.style.border = "1px solid red";
      span.addEventListener("mouseover", function () {
        this.style.backgroundColor = "red";
        this.style.color = "white";
      });
      span.addEventListener("mouseout", function () {
        this.style.backgroundColor = "white";
        this.style.color = "black";
      });
      span.addEventListener("click", function () {});
      list.push(span);
      listContainer.appendChild(span);
    }
    function mover() {
      if (!!list) {
        const current = block.getBoundingClientRect();
        const removeItem = list.shift();
        const txt = removeItem.textContent.replace("+", "");
        listContainer.removeChild(removeItem);
        if (txt === "left")
          block.style.left = current.left - current.width + "px";
        if (txt === "right")
          block.style.left = current.left + current.width + "px";
        if (txt === "top")
          block.style.top = current.top - current.height + "px";
        if (txt === "bottom")
          block.style.top = current.top + current.height + "px";
      }
    }
  </script>
</html>
