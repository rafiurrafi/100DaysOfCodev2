<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Practise basic components of website</title>
  </head>
  <body>
    <style>
      body {
        position: relative;
      }
      .item {
        height: 40px;
        width: 40px;
        background-color: orangered;
        position: absolute;
        cursor: move;
      }
    </style>
    <button>Add</button>
    <div class="item-container"></div>
    <script>
      const button = document.querySelector("button");
      const itemContainer = document.querySelector(".item-container");

      button.addEventListener("click", function () {
        const item = document.createElement("div");
        item.classList.add("item");
        itemContainer.appendChild(item);
        dragItem(item);
      });
      function dragItem(item) {
        item.addEventListener("mousedown", function (e) {
          let pos = {};
          pos.x = e.clientX;
          pos.y = e.clientY;
          document.onmouseup = function () {
            document.onmousemove = null;
            document.onmouseup = null;
          };
          document.onmousemove = function (e) {
            pos.ux = pos.x - e.clientX;
            pos.uy = pos.y - e.clientY;

            pos.x = e.clientX;
            pos.y = e.clientY;
            // console.log(pos);

            item.style.left = item.offsetLeft - pos.ux + "px";
            item.style.top = item.offsetTop - pos.uy + "px";
            console.log(item.style.left, item.style.top);
          };
        });
      }
      // const item = document.querySelector(".item");
    </script>
  </body>
</html>
