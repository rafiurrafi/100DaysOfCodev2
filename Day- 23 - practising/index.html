<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Practise basic components of website</title>
  </head>
  <body>
    <div>
      <h1>Counter</h1>
      <span id="counter"></span> <br />
      <button id="inc">Inc</button>
      <button id="dec">Dec</button>
    </div>
  </body>
  <script>
    let state = {
      counter: 0,
    };
    const listeners = [];
    //make counter functional
    function dispatch(action) {
      let newState = reducer(state, action);
      if (newState !== state) state = newState;
      listeners.forEach((listener) => {
        listener();
      });
    }
    // add event when button clicked
    document.querySelector("#inc").onclick = () => dispatch("inc");
    document.querySelector("#dec").onclick = () => dispatch("dec");
    // updateview
    function updateView() {
      document.querySelector("#counter").textContent = state.counter;
    }
    //first call
    updateView();
    //listen for changes
    subscribe(updateView);

    function subscribe(callback) {
      listeners.push(callback);
    }
    function reducer(state, action) {
      switch (action) {
        case "inc":
          return { ...state, counter: state.counter + 1 };
        case "dec":
          return { ...state, counter: state.counter - 1 };
        default:
          return state;
      }
    }

      counter: 0,
    };
    const list = [];

      let newState = reducer(states, action);
      if (newState !== states) state = newState;
    }
    document.querySelector("#inc").onclick = () => dispatch("inc");
    document.querySelector("#dec").onclick = () => dispatch("dec");

      list.push(callback);
    }

      document.querySelector("#counter").textContext = state.counter;
    }
    function reducer(state, action) {
      switch (action) {
        case "inc":
          return { ...state, counter: state.action + 1 };
        default:
          return state;
      }
    }
  </script>
</html>
