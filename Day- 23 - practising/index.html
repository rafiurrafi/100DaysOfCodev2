<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Practise basic components of website</title>
  </head>
  <body>
    <style>
      .btn {
        cursor: pointer;
        padding: 15px;
        border: 1px solid #333;
        text-align: center;
        background-color: blue;
        color: white;
      }
      .page {
        display: none;
      }
      .visible {
        display: block;
      }
    </style>
    <div class="game-area">
      <div class="stats"></div>
      <div class="main-page page">
        <div class="starts">
          <a href="javascript:void(0)" class="btn new-game-btn">New Game</a>
        </div>
      </div>
      <div class="game-page page"></div>
    </div>
  </body>
  <script>
    const playArea = {};
    const player = {};

    playArea.stats = document.querySelector(".stats");
    playArea.main = document.querySelector(".main-page");
    playArea.game = document.querySelector(".game-page");
    playArea.btns = Array.from(document.querySelectorAll(".btn"));
    playArea.pages = Array.from(document.querySelectorAll(".page"));

    player.score = 0;
    player.items = 3;

    playArea.btns.forEach((btn) => {
      btn.addEventListener("click", handleBtn);
    });
    function handleBtn(e) {
      const selectedBtn = e.target;
      if (selectedBtn.classList.contains("new-game-btn")) {
        console.log("ðŸ˜Š");
        startGame();
      }
    }
    function startGame() {
      console.log("Game started");
    }
  </script>
</html>
