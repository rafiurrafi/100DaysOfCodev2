<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Practise basic components of website</title>
    <style>
      .apexcharts-bar-area {
        stroke-width: 10;
      }
    </style>
  </head>
  <body>
    <div id="chart"></div>
    <button onclick="f('1d')">1d</button>
    <button onclick="f('7d')">7d</button>
    <button onclick="f('1m')">1m</button>
    <button onclick="f('1y')">1y</button>
    <script src="main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>
    <script>
      var dataSet = {
        "1d": [
          {
            x: "Online",
            y: 10,
          },
          {
            x: "In person",
            y: 18,
          },
          {
            x: "category C",
            y: 13,
          },
        ],
        "7d": [
          {
            x: "Online",
            y: 9,
          },
          {
            x: "In person",
            y: 15,
          },
          {
            x: "category C",
            y: 13,
          },
        ],
        "1m": [
          {
            x: "Online",
            y: 12,
          },
          {
            x: "In person",
            y: 19,
          },
          {
            x: "category C",
            y: 15,
          },
        ],
        "1y": [
          {
            x: "Online",
            y: 2,
          },
          {
            x: "In person",
            y: 5,
          },
          {
            x: "category C",
            y: 6,
          },
        ],
      };
      var data = dataSet["1d"];
      let options = {
        chart: {
          type: "bar",
        },
        bar: {
          borderRadius: 10,
        },
        grid: {
          strokeDashArray: 30,
        },
        yaxis: {
          tickAmount: 10,
        },
        series: [
          {
            data: data,
          },
        ],
      };
      console.log(options.series[0]);

      var chart = new ApexCharts(document.querySelector("#chart"), options);
      chart.render();

      //call function after button pressed
      function f(value) {
        var data = dataSet[value];
        let options = {
          chart: {
            type: "bar",
          },
          bar: {
            borderRadius: 10,
          },
          grid: {
            strokeDashArray: 30,
          },
          yaxis: {
            tickAmount: 10,
          },
          series: [
            {
              data: data,
            },
          ],
        };
        var chart = new ApexCharts(document.querySelector("#chart"), options);

        chart.render();
      }
    </script>
  </body>
</html>
