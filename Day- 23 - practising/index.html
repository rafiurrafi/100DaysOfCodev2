<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Practise basic components of website</title>
  </head>
  <body>
    <style>
      .number {
        height: 40px;
        width: 40px;
        font-size: 24px;
      }
    </style>
    <div class="game"></div>
    <button>Start Game</button>
  </body>
  <script>
    const gameArea = document.querySelector(".game");
    const button = document.querySelector("button");
    let gamePlay;
    button.addEventListener("click", function () {
      if (!gamePlay) {
        gamePlay = true;
        maker();
        button.textContent = "Check combo";
      } else {
        const inputs = document.querySelectorAll(".number");
        let winCondition = 0;
        console.log(inputs);
        for (let i = 0; i < 4; i++) {
          if (+inputs[i].value < inputs[i].correct) {
            inputs[i].style.backgroundColor = "blue";
            inputs[i].style.color = "white";
          } else if (+inputs[i].value > inputs[i].correct) {
            inputs[i].style.backgroundColor = "red";
            inputs[i].style.color = "white";
          } else {
            inputs[i].style.backgroundColor = "black";
            inputs[i].style.color = "white";
            winCondition++;
          }
        }
        if (winCondition === inputs.length) console.log("Over");
      }
    });
    function maker() {
      for (let index = 0; index < 4; index++) {
        const input = document.createElement("input");
        input.setAttribute("type", "number");
        input.min = 0;
        input.max = 9;
        input.order = index;
        input.correct = Math.floor(Math.random() * 10);
        input.value = 0;
        input.size = 1;
        input.classList.add("number");
        gameArea.appendChild(input);
      }
    }
  </script>
</html>
