<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Practise basic components of website</title>
  </head>
  <body></body>
  <script>
    let block;
    document.addEventListener("DOMContentLoaded", function () {
      block = document.createElement("div");
      block.textContent = "Hello Kitty";
      block.style.height = "100px";
      block.style.width = "100px";
      block.style.textAlign = "center";
      block.style.position = "absolute";
      block.style.left = "100px";
      block.style.top = "100px";
      block.style.lineHeight = "100px";
      block.style.verticalAlign = "middle  ";
      block.style.backgroundColor = "red";
      block.style.color = "white";
      document.body.appendChild(block);
    });

    document.addEventListener("keydown", (e) => {
      if (e.keyCode == 37) goLeft();
      else if (e.keyCode == 38) goTop();
      else if (e.keyCode == 39) goRight();
      else if (e.keyCode == 40) goBottom();
      else if (e.keyCode === 67) block.style.backgroundColor = colorGenerator();
    });

    function goLeft() {
      let temp = block.offsetLeft;
      temp -= 50;
      block.style.left = temp + "px";
    }
    function goRight() {
      let temp = block.offsetLeft;
      temp += 50;
      block.style.left = temp + "px";
    }
    function goBottom() {
      let temp = block.offsetTop;
      temp += 50;
      block.style.top = temp + "px";
    }
    function goTop() {
      let temp = block.offsetTop;
      temp -= 50;
      block.style.top = temp + "px";
    }
    function colorGenerator() {
      return "#" + Math.random().toString(16).substr(-6);
    }
  </script>
</html>
