<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Practise basic components of website</title>
  </head>
  <body>
    <h3>Enter amount</h3>
    <input type="text" />
    <button>Calculate tip</button>
    <script>
      const message = document.querySelector("h3");
      const tipInput = document.querySelector("input");
      const calculateBtn = document.querySelector("button");

      calculateBtn.addEventListener("click", () => {
        console.log(typeof +tipInput.value);
        if (!tipInput.value.length) {
          console.log("Enter an amount");
          return;
        }

        message.innerHTML = "You have got $" + tipInput.value + " tip";
      });
    </script>
  </body>
</html>
