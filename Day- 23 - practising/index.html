<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Practise basic components of website</title>
  </head>
  <body>
    <input type="date" name="end-date" />
    <div class="clock">
      <span><span class="days">0</span>Days</span>
      <span><span class="hours">0</span>Hours</span>
      <span><span class="minutes">0</span>Minutes</span>
      <span><span class="seconds">0</span>Seconds</span>
    </div>
  </body>
  <script>
    const input = document.querySelector("input[name = 'end-date']");
    const clock = document.querySelector(".clock");
    let timeInterval;
    const valueFromStorage = localStorage.getItem("countDown") || false;
    if (valueFromStorage) {
      startClock(valueFromStorage);
    }

    input.addEventListener("change", function (e) {
      e.preventDefault();
      clearInterval(timeInterval);
      const date = new Date(input.value);
      localStorage.setItem("countDown", date);
      startClock(date);
    });
    function startClock(date) {
      function updateTime() {
        const timeObject = timeLeft(date);
        for (let key in timeObject) {
          const element = clock.querySelector("." + key);
          if (element) {
            element.textContent = timeObject[key];
          }
        }
      }
      updateTime();
      timeInterval = setInterval(updateTime, 1000);
    }
    function timeLeft(date) {
      const millisecondsToSec = 1000;
      const currentDate = new Date();
      const timeRemaining =
        (Date.parse(date) - Date.parse(currentDate)) / millisecondsToSec;
      if (timeRemaining < 0) {
        clearInterval(timeInterval);
        console.log("Time is up");
        return;
      }
      const seconds = Math.floor(timeRemaining % 60);
      const minutes = Math.floor((timeRemaining / 60) % 60);
      const hours = Math.floor((timeRemaining / 60 / 60) % 24);
      const days = Math.floor(timeRemaining / 60 / 60 / 24);
      return {
        days,
        hours,
        minutes,
        seconds,
      };
    }
  </script>
</html>
