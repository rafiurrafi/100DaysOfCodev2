<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>To do list</title>
  </head>
  <body>
    <div class="container">
      <div class="todo-list">
        <!-- Todo list title  -->
        <div class="todo-list__title px-40">
          <h1 class="todo-list__heading">Todo List</h1>
          <p class="todo-list__text">A simple Javascript To do list app</p>
        </div>
        <!-- To do list item  -->
        <div class="todo-list__items">
          <div class="todo-list__item px-40">
            <div class="todo-list__item-text">Feed cow</div>
            <div class="todo-list__item-actions">
              <a href="javascript:void(0)"><i class="fa fa-pencil"></i></a>
              <a href="javascript:void(0)"><i class="fa fa-trash"></i></a>
            </div>
          </div>
        </div>
        <!-- todo list add item box  -->
        <div class="todo-list__input-content px-40">
          <h4 class="todo-list__input-heading">New Todo</h4>
          <div class="todo-list__input-box">
            <input type="text" class="todo-list__input-main" />
            <button>Submit</button>
          </div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
