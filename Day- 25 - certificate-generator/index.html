<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="custom-input.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Generate Certificate</title>
  </head>
  <body>
    <div class="certificate-container">
      <!-- Menu section -->
      <div class="menu">
        <h2 class="logo">Logo_</h2>

        <div class="add-name-container">
          <h3 class="title">Add sections</h3>
          <button id="add-text">Add text</button>
        </div>

        <div class="add-image-container">
          <h3 class="title">Add Image</h3>
          <input
            type="file"
            id="img"
            class="custom-file-input"
            accept="image/png, image/jpg"
          />
        </div>

        <div class="add-background-image-container">
          <h3 class="title">Background Image</h3>
          <input
            type="file"
            id="bg-img"
            class="custom-file-input custom-bg-input"
            accept="image/png, image/jpg"
          />
        </div>
        <h4 class="text-white mb-1">Change text</h4>
        <input type="text" id="input-text" /> <br />
        <div class="my-2">
          <span class="text-white">Text color </span>:
          <input type="color" id="text-color" />
        </div>
        <div class="my-2">
          <label for="">Font size</label>
          <input type="text" id="font-size-input" style="width: 100px" />
        </div>
        <div class="select">
          <p class="select-menu text-white">Select Text</p>
          <ul class="select__options d-none">
            <li>
              <span class="courier"> Times, serif</span>
            </li>
            <li><span class="arial">Arial, Helvetica, sans-serif</span></li>
            <li>
              <span class="verdana">Verdana, Geneva, Tahoma, sans-serif</span>
            </li>
            <li>
              <span class="impact"
                >Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif</span
              >
            </li>
          </ul>
        </div>

        <button id="update-text-btn" style="margin-top: 20px">
          Update text
        </button>
        <h3 class="title text-white" style="margin-top: 40px">Update image</h3>
        <label for="height">H</label>
        <input type="text" id="height" />
        <label id="width-label" for="height">W</label>
        <input type="text" id="width" />
        <br />
        <button id="update-img">Update Image</button>
        <!-- <button class="download-btn">Download</button> -->
        <!-- <a id="download">Download</a> -->
      </div>
      <!-- playground -->
      <div class="playground"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
