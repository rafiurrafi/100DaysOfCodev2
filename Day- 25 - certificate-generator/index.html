<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="custom-input.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Generate Certificate</title>
  </head>
  <body>
    <div class="certificate-container">
      <!-- Menu section -->
      <div class="menu">
        <h2 class="logo">Logo_</h2>

        <h4 class="text-white mb-1">Change text</h4>
        <input type="text" id="input-text" /> <br />
        <div class="text-change-group">
          <div class="my-2">
            <span class="text-white">C</span>:
            <input type="color" id="text-color" />
          </div>
          <div class="my-2">
            <label for="">S</label>
            <input type="text" id="font-size-input" style="width: 50px" />
          </div>
          <button id="text-delete-btn" class="delete-btn">X</button>
        </div>
        <div class="select">
          <p class="select-menu text-white">Select Text</p>
          <ul class="select__options d-none">
            <li>
              <span class="courier"> Times, serif</span>
            </li>
            <li><span class="arial">Arial, Helvetica, sans-serif</span></li>
            <li>
              <span class="verdana">Verdana, Geneva, Tahoma, sans-serif</span>
            </li>
            <li>
              <span class="impact"
                >Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif</span
              >
            </li>
          </ul>
        </div>

        <button id="update-text-btn" style="margin-top: 20px">
          Update text
        </button>
        <h3 class="title text-white" style="margin-top: 40px">
          Update image
          <button class="delete-btn" id="image-delete-btn" style="float: right">
            X
          </button>
        </h3>
        <label for="height">H</label>
        <input type="text" id="height" />
        <label id="width-label" for="height">W</label>
        <input type="text" id="width" />
        <br />
        <button id="update-img">Update Image</button>
        <!-- <button class="download-btn">Download</button> -->
        <!-- <a id="download">Download</a> -->
      </div>
      <!-- playground -->
      <div id="playground-container">
        <div class="actions">
          <div class="add-name-container">
            <h3 class="title">Add sections</h3>
            <button id="add-text">Add text</button>
          </div>

          <div class="add-image-container">
            <h3 class="title">Add Image</h3>
            <input
              type="file"
              id="img"
              class="custom-file-input"
              accept="image/png, image/jpg"
            />
          </div>

          <div class="add-background-image-container">
            <h3 class="title">Background Image</h3>
            <input
              type="file"
              id="bg-img"
              class="custom-file-input custom-bg-input"
              accept="image/png, image/jpg"
            />
          </div>
          <div class="playgound-size">
            <div>
              <label for="">H</label>
              <input type="text" id="playground-height" value="500" />
            </div>
            <div>
              <label for="">W</label>
              <input type="text" id="playground-width" value="700" />
            </div>
            <button id="playground-btn">Submit</button>
          </div>
        </div>
        <div class="playground-content">
          <div class="playground"></div>
        </div>
      </div>
    </div>
    <a href="" id="download-btn"><i class="fa fa-download fa-2x"></i></a>
    <script src="main.js"></script>
  </body>
</html>
