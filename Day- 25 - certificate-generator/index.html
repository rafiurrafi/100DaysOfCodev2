<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Generate Certificate</title>
  </head>
  <body>
    <!-- Menu section -->
    <div class="menu">
      <button id="add-text">Add text</button>
      <br />
      <input type="file" id="img" accept="image/png, image/jpg" />
      <br />
      add Image
      <input type="file" id="bg-img" accept="image/png, image/jpg" />
      <h4>Change text</h4>
      <input type="text" id="input-text" /> <br />
      Text color : <input type="color" id="text-color" />
      <div class="select">
        <p>select Text</p>
        <ul class="select__options d-none">
          <li><span class="courier">Courier New', Courier, monospace</span></li>
          <li><span class="arial">Arial, Helvetica, sans-serif</span></li>
          <li>
            <span class="verdana">Verdana, Geneva, Tahoma, sans-serif</span>
          </li>
          <li>
            <span class="impact"
              >Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif</span
            >
          </li>
        </ul>
      </div>

      <button id="update-text-btn">Update text</button>
    </div>
    <!-- playground -->
    <div class="playground"></div>

    <script src="main.js"></script>
  </body>
</html>
