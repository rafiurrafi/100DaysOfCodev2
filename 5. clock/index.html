<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>clock</title>
  </head>
  <body>
    <h1 class="clock">Time</h1>
    <div class="select-clock">
      <select name="" id="hour-select"></select>
      <select name="" id="minute-select"></select>
      <select name="" id="am-select"></select>
    </div>
    <button>Add alarm</button>
    <div class="section-stopwatch">
      <div id="clock">
        <span id="minutes">00</span> : <span id="seconds">00</span> :
        <span id="milli">00</span>
      </div>
      <button id="stopwatch-btn">Start</button>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
