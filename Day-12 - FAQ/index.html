<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ruda:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>FAQ</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
        <label>Food or Beverage
      <select name="food_or_beverage" id="fob" class="form-control">
        <option value="select">Please Select</option>
        <option value="food">Food</option>
        <option value="beverage">Beverage</option>
      </select>
      </label>
        </div>
        <div class="col-md-6">
      <label>Type
      <select name="type" id="type" class="form-control">
        <option value="select" data-filter='{"food_or_beverage": ""}'>Please Select</option>
        <option value="fruit" data-filter='{"food_or_beverage": "food"}'>Fruit</option>
        <option value="vegetable" data-filter='{"food_or_beverage": "food"}'>Vegetable</option>
        <option value="juice" data-filter='{"food_or_beverage": "beverage"}'>Juice</option>
        <option value="nojuice" data-filter='{"food_or_beverage": "beverage"}'>Nojuice</option>
      </select>
      </label>
      </div>
        </div><div class="row">
          <div class="col-md-12">
        <ul>
          <li data-filter='{"food_or_beverage":"food", "type": "vegetable"}'>Tomato</li>
          <li data-filter='{"food_or_beverage":"food", "type": "vegetable"}'>Broccoli</li>
          <li data-filter='{"food_or_beverage":"food", "type": "vegetable"}'>Zucchini</li>
          <li data-filter='{"food_or_beverage":"food", "type": "vegetable"}'>Carrot</li>
          <li data-filter='{"food_or_beverage": "food", "type": "fruit"}'>Apple</li>
          <li data-filter='{"food_or_beverage": "food", "type": "fruit"}'>Pineapple</li>
          <li data-filter='{"food_or_beverage":"beverage", "type": "juice"}'>Applejuice</li>
          <li data-filter='{"food_or_beverage":"beverage", "type": "juice"}'>Pineapplejuice</li>
          <li data-filter='{"food_or_beverage":"beverage", "type": "nojuice"}'>Water</li>
          <li data-filter='{"food_or_beverage":"beverage", "type": "juice"}'>Orangejuice</li>
        </ul>
          </div>
          </div>  
         <div>
    <script src="main.js"></script>
  </body>
</html>
