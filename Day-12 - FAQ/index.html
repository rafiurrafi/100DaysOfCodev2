<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ruda:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>FAQ</title>
  </head>
  <body>
    <!-- header  -->
    <div id="topBar">
      <input
        type="text"
        id="search"
        name="search"
        class="form-control player-search"
        placeholder="Search for an item..."
        autocomplete="off"
      />
      <div class="sortBy">
        <h4>SORT BY:</h4>
        <select class="form-control">
          <option>Most Popular</option>
          <option>Price [Lowest to Highest]</option>
          <option>Price [Highest to Lowest]</option>
          <option>Name [A to Z]</option>
        </select>
      </div>
    </div>

    <!-- Aside  -->
    <aside id="filters">
      <h1 class="bigHead">FILTER SHOP ITEMS</h1>
      <h2 class="bump"><span class="results">37</span> Results Found</h2>
      <div id="type">
        <h1>TYPE</h1>
        <div class="bump">
          <div class="box1">
            <input type="checkbox" id="clothing" />
            <label for="clothing" class="check-box"></label>
            <h4>Clothing</h4>
          </div>
          <div class="box1">
            <input type="checkbox" id="equipment" />
            <label for="equipment" class="check-box"></label>
            <h4>Equipment</h4>
          </div>
          <div class="box1">
            <input type="checkbox" id="trips" />
            <label for="trips" class="check-box"></label>
            <h4>Trips/Tickets</h4>
          </div>
          <div class="box1">
            <input type="checkbox" id="social" />
            <label for="social" class="check-box"></label>
            <h4>Social Media</h4>
          </div>
          <div class="box1">
            <input type="checkbox" id="profile" />
            <label for="profile" class="check-box"></label>
            <h4>Profile Perks</h4>
          </div>
        </div>
      </div>
    </aside>
    <script src="main.js"></script>
  </body>
</html>
