<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Sound board</title>
  </head>
  <body>
    <h1>Music player</h1>
    <div class="music-container">
      <div class="music-info">
        <h4 class="title">Hawaaye</h4>
        <div class="progress-container">
          <div class="progress"></div>
        </div>
      </div>
      <audio
        src="music/Hawayein - Jab Harry Met Sejal (Arijit Singh) 320Kbps.mp3"
        id="audio"
      ></audio>
      <div class="image-container">
        <img src="img/hawaye.jpg" alt="" id="cover" />
      </div>
      <div class="navigation">
        <button class="btn-action" id="prev">
          <i class="fa fa-backward"></i>
        </button>
        <button class="btn-action btn-action-big" id="play">
          <i class="fa fa-play"></i>
        </button>
        <button class="btn-action" id="next">
          <i class="fa fa-forward"></i>
        </button>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
