<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Modal and side navbar</title>
  </head>
  <body>
    <h1>Hangman</h1>
    <p>Find a hidden word - Enter a letter</p>
    <div class="game-container">
      <svg height="250" width="200" class="figure-container">
        <!-- Rod  -->
        <line x1="60" y1="20" x2="140" y2="20" />
        <line x1="140" y1="20" x2="140" y2="50" />
        <line x1="60" y1="20" x2="60" y2="250" />
        <!-- head  -->
        <circle r="20" cx="140" cy="70" class="figure-part" />
        <!-- body  -->
        <line x1="140" y1="90" x2="140" y2="150" class="figure-part" />
        <!-- arms  -->
        <line x1="140" y1="120" x2="160" y2="100" class="figure-part" />
        <line x1="140" y1="120" x2="120" y2="100" class="figure-part" />
        <!-- legs  -->
        <line x1="140" y1="150" x2="120" y2="180" class="figure-part" />
        <line x1="140" y1="150" x2="160" y2="180" class="figure-part" />
      </svg>
      <div class="wrong-letter-container">
        <div class="wrong-letter"></div>
      </div>
      <div class="word" id="word"></div>
    </div>
    <!-- container for final mesage  -->
    <div class="popup-container" id="popup-container">
      <div class="popup">
        <h2 id="final-message">You've won</h2>
        <button id="play-button">Play again</button>
      </div>
    </div>
    <!-- Notification  -->
    <div class="notification-container" id="notification-container">
      <div class="notification" id="notification">
        <p>You've already entered the letter</p>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
