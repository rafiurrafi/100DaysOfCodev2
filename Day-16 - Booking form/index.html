<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Booking form</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <div>Book name</div>
        <div>Code</div>
        <div>Writer Name</div>
        <div>Other</div>
      </header>
      <main class="section-booking" id="booking">
      </main>
      <div class="action">
        <button class="action__add-btn">
          <i class="fa fa-plus"></i> Add more
        </button>
        <div class="action__buttons">
          <button class="action__save-btn">Save</button>
          <button class="action__cancel-btn">Cancel</button>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
