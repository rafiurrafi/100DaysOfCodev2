<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>D3 - exploring</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="chart-area"></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.0.1/d3.min.js"></script>
    <script>
      const data = [25, 20, 10, 12, 15];

      const svg = d3
        .select("#chart-area")
        .append("svg")
        .attr("width", 400)
        .attr("height", 400);

      svg
        .selectAll("circle")
        .data(data)
        .enter()
        .append("circle")
        .attr("cx", function (d, i) {
          return i * 50 + 25;
        })
        .attr("cy", 25)
        .attr("r", function (d) {
          return d;
        })
        .attr("fill", "red");
    </script>
  </body>
</html>
