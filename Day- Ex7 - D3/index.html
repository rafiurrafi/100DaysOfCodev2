<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>D3 - exploring</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div id="chart-area"></div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.0.1/d3.min.js"></script>
    <script>
      const svg = d3
        .select("#chart-area")
        .append("svg")
        .attr("height", 400)
        .attr("width", 400);
      svg
        .append("rect")
        .attr("x", 200)
        .attr("y", 200)
        .attr("height", 25)
        .attr("width", 25)
        .attr("fill", "green");
      console.log(svg);
    </script>
  </body>
</html>
