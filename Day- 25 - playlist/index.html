<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Playing video list</title>
  </head>
  <body>
    <h3 class="heading">Video gallery</h3>
    <div class="container">
      <div class="main-video">
        <div class="video">
          <video src="img/1.mp4" controls muted autoplay></video>
          <h3 class="title">Video title</h3>
        </div>
      </div>
      <div class="video-list">
        <div class="single-video">
          <video src="img/2.mp4" controls></video>
          <h3 class="title">Video title</h3>
        </div>
        <div class="single-video">
          <video src="img/3.mp4" controls></video>
          <h3 class="title">Video title</h3>
        </div>
        <div class="single-video">
          <video src="img/4.mp4" controls></video>
          <h3 class="title">Video title</h3>
        </div>
        <div class="single-video">
          <video src="img/5.mp4" controls></video>
          <h3 class="title">Video title</h3>
        </div>
        <div class="single-video">
          <video src="img/6.mp4" controls></video>
          <h3 class="title">Video title</h3>
        </div>
        <div class="single-video">
          <video src="img/7.mp4" controls></video>
          <h3 class="title">Video title</h3>
        </div>
        <div class="single-video">
          <video src="img/8.mp4" controls></video>
          <h3 class="title">Video title</h3>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
